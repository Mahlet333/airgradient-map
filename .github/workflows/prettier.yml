name: Prettier Check

on:
  pull_request:
    branches: [main]

jobs:
  check-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Needs to manually be updated

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check
