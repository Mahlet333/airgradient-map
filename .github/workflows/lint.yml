name: Lint Code

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' 
        cache: 'npm'

    - name: Install dependencies (skip scripts)
      run: npm ci --ignore-scripts --no-optional

    - name: Run ESLint
      run: npm run lint