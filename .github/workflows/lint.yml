
name: Lint Code

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --no-optional
        npm install eslint@8 --save-dev --no-save

    - name: Prepare Nuxt
      run: |
        npx nuxt prepare || echo "Nuxt prepare failed, continuing with lint"

    - name: Run ESLint
      run: npm run lint