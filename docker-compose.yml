services:
  app:
    container_name: ag-map-client
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.cache
    command: npm run dev
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
